<mat-form-field appearance="standard">
<mat-label>Filter Table</mat-label>
<input matInput placeholder="" search (keyup)="applyFilter($event)"
#input/>
</mat-form-field>

<div>
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
      <td mat-cell  *matCellDef="let row"> {{row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="standard">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Standard</th>
      <td mat-cell  *matCellDef="let row"> {{row.standard}}</td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject</th>
      <td mat-cell  *matCellDef="let row"> {{row.subject}}</td>
    </ng-container>

    <ng-container matColumnDef="marks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marks</th>
      <td mat-cell  *matCellDef="let row"> {{row.marks}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of students"></mat-paginator>

</div>
